---
mysql_databases: []
mysql_users: []
mysql_root_home: /root
mysql_root_password: root
mysql_root_remote: no
mysql_root_remote_host: '%'

mysql_bind_address: '0.0.0.0'
mysql_port: 3306
mysql_charset: utf8
mysql_collation: utf8_general_ci
mysql_skip_name_resolve: 1
mysql_lower_case_table_names: 1
mysql_datadir: /var/lib/mysql
mysql_sql_mode: 'NO_AUTO_CREATE_USER,NO_ENGINE_SUBSTITUTION,STRICT_TRANS_TABLES,ERROR_FOR_DIVISION_BY_ZERO'

mysql_key_buffer_size: '256M'
mysql_max_allowed_packet: '64M'
mysql_table_open_cache: 256
mysql_sort_buffer_size: '1M'
mysql_read_buffer_size: '1M'
mysql_read_rnd_buffer_size: '4M'
mysql_myisam_sort_buffer_size: '64M'
mysql_thread_cache_size: 8
mysql_max_connections: 151
mysql_tmp_table_size: '16M'
mysql_max_heap_table_size: '16M'
mysql_group_concat_max_len: 1024
mysql_join_buffer_size: '256K'

mysql_enabled_on_startup: true

mysql_overwrite_global_mycnf: true

mysql_wait_timeout: 28800

# InnoDB
mysql_innodb_buffer_pool_size: '256M'
mysql_innodb_file_per_table: 'ON'
mysql_innodb_flush_log_at_trx_commit: 1
mysql_innodb_log_buffer_size: '8M'
mysql_innodb_log_file_size: '64M'
mysql_innodb_lock_wait_timeout: 50

# mysqldump
mysql_mysqldump_max_allowed_packet: '64M'

# Replication
mysql_server_id: '1'
mysql_max_binlog_size: '100M'
mysql_binlog_format: 'ROW'
mysql_expire_logs_days: '10'
mysql_replication_role: ''
mysql_replication_master: ''
mysql_replication_master_host: ''
mysql_replication_user: []
